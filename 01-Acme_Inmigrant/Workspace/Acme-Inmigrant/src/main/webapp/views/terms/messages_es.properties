terms.introduccion	= Introducción.
terms.introduccion.contenido	= Las presentes condiciones generales de uso de la página web, regulan los términos y condiciones de acceso y uso de [NombrePagina], propiedad de [NombreEmpresa]. El usuario deberá de leer y aceptar para usar todos os servicios e información que se facilitan desde el portal. El mero acceso y/o utilización del portal, de todos o parte de sus contenidos y/o servicios significa la plena aceptación de las presentes condiciones generales de uso.

terms.condiciones	= Condiciones.
terms.condiciones.contenido	= Las presentes condiciones generales de uso del portal regulan el acceso y la utilización del portal, incluyendo los contenidos y los servicios puestos a disposición de los usuarios en y/o a través del portal, bien por terceros. No obstante, el acceso y la utilización de ciertos contenidos y/o servicios puede encontrarse sometido a determinadas condiciones específicas.

terms.modificaciones	= Modificaciones.
