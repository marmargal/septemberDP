dashboard.dataRoutesPerUser=The average and the standard deviation of routes per user.
dashboard.dataHikesPerRoute=The average and the standard deviation of hikes per route.
dashboard.dataLengthOfRoutes=The average and the standard deviation of the length of the routes.
dashboard.dataLengthOfHikes=The average and the standard deviation of the length of the hikes.
dashboard.dataNumChirpsPerUser=The average number of chirps per user.
dashboard.dataUserMore75Chirps=The users who have posted more than 75% the average number of chirps per user.
dashboard.dataUserLess25Chirps=The users who have posted less than 25% the average number of chirps per user.
dashboard.dataCommentPerRoute=The average number of comments per route (including their hikes).
dashboard.dataInnsPerInnkeeper=The average and the standard deviation of the number of inns managed per innkeeper.
dashboard.dataNumUserPerDayInns=The average and the standard deviation of the number of users per day who stay in the inns.
dashboard.dataOutlierOfRoutes=The outlier routes according to their lengths.

dashboard.dataRatioRoutedWithAvertisement=The ratio of routes that have at least one advertisement versus the routes that don\u2019t have any
dashboard.dataRatioAdvertisementWithTaboo=The ratio of advertisements that have taboo words.
dashboard.dataRatioRequestWaiting=The ratio of Compostela requests that are awaiting a decision versus the total number of requests
dashboard.dataRatioRequestApproved=The ratio of Compostela requests that are approved versus the total number of Compostela requests that are rejected